<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenAI Response Demo</title>
  <style>
    body { font-family: sans-serif; margin: 20px; max-width: 1200px; margin: 20px auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; font-family: monospace; }
    .output-container { display: flex; gap: 20px; }
    .output-section { 
      flex: 1;
      white-space: pre-wrap; 
      border: 1px solid #ccc; 
      padding: 10px; 
      background: #f5f5f5;
      font-family: monospace;
      border-radius: 4px;
    }
    .output-section h3 { margin-top: 0; }
    button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>OpenAI Response Demo</h1>
  <label for="context">Prompt:</label>
  <textarea id="context" placeholder="You are a helpful and knowledgeable weather assistant. Always provide accurate, clear, and up-to-date weather information and advice in a friendly, professional tone. You will be given a transcript from a weather announcer. Output the highs/lows, precipitation chances, weather warnings, wind speeds for each day in the next week"></textarea>
  
  <label for="prompt">Context:</label>
  <textarea id="prompt" placeholder="Looking ahead, Monday starts with a mix of sun and clouds, high of 23°C, low 14°C. Tuesday and Wednesday will be cooler, highs at 18°C, lows at 10°C, with 40% precipitation chances each day, and winds around 17 km/h. On Thursday, a heat advisory is in effect, high of 30°C, low of 19°C, light winds. Friday returns to fair weather, high 24°C, low 15°C. Saturday and Sunday: highs of 21–22°C, lows of 12–13°C, with a slight chance of afternoon showers Saturday."></textarea>
  
  <button id="submit">Generate Response and DSPy Classes</button>
  
  <div class="output-container">
    <div class="output-section">
      <h3>Response</h3>
      <div id="response"></div>
    </div>
    <div class="output-section">
      <h3>DSPy Classes</h3>
      <div id="dspyClasses"></div>
    </div>
  </div>

  <script>
    document.getElementById('submit').addEventListener('click', async () => {
      const context = document.getElementById('context').value;
      const prompt = document.getElementById('prompt').value;
      
      const responseDiv = document.getElementById('response');
      const dspyClassesDiv = document.getElementById('dspyClasses');
      
      responseDiv.textContent = 'Generating...';
      dspyClassesDiv.textContent = 'Generating...';
      
      try {
        const res = await fetch('/api/respond', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, context })
        });
        
        if (res.ok) {
          const data = await res.json();
          responseDiv.textContent = JSON.stringify(data.example, null, 2);
          dspyClassesDiv.textContent = data.dspyClasses;
        } else {
          const err = await res.json();
          responseDiv.textContent = `Error: ${err.error || 'Unknown error occurred'}`;
          dspyClassesDiv.textContent = '';
        }
      } catch (error) {
        responseDiv.textContent = `Error: ${error.message}`;
        dspyClassesDiv.textContent = '';
      }
    });
  </script>
</body>
</html>
